<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freshly Dropped</title>
  </head>
  
  <body>
    <!-- First page -->
    <img src="#" alt="Freshly Dropped logo">

    <pre>...Eat Fresh, Explore
       More,....
    </pre>
    
    <a href="#signup" rel="noopener noreferrer">
      <input type="button" value="Start Exploring">
    </a>
    
    <!-- Second page -->
    <h2 id="signup">Sign up</h2>
    
    <a href="#" target="_blank" rel="noopener noreferrer">
      <input type="button" value="Sign up with Google">
    </a>
    
    <form action="#" method="post">
      <label for="name">Name</label><br>
      <input type="text" name="name" id="name">
      <br>
      <label for="email">Email</label><br>
      <input type="email" name="Email" value="@gmail.com" id="email">
      <br>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password">
      <br>
      <label for="confirmpassword">Confirm Password</label><br>
      <input type="password" name="password" id="confirmpassword">
      <br>
      <br>
      <input type="checkbox" checked="checked" name="Terms&Condition">Agree to Terms & Condition
      <br>
      <br>
      <button type="submit">Sign up</button>
    </form>
    
    <p>Already have an account? <a href="#signin" rel="noopener noreferrer">Sign in</a></p>

    <!-- Third page -->
    <h2 id="signin">Sign in</h2>
    
    <a href="#" target="_blank" rel="noopener noreferrer">
      <input type="button" value="Sign in with Google">
    </a>

    <form action="#" method="post">
      <label for="email">Email</label><br>
      <input type="email" name="Email" value="@gmail.com" id="email">
      <br>
      <label for="password">Password</label><br>
      <input type="password" name="password" id="password">
      <br>
      <br>
      <button type="submit">Sign in</button>
    </form>
      
    <p>Can't Sign in? <a href="#forgottenpassword" target="_blank" rel="noopener noreferrer">Forgotten Password</a></p>
    
    <p>New User? <a href="#signup" rel="noopener noreferrer">Sign up</a></p>

    <!-- Fourth page -->

    <!-- Last page -->
    <h1>Success</h1>
    
    <p>Your order have been completed</p>

    <p>would you like to share your recipe list with your friends</p>

    <input type="button" value="Share">
  </body>
</html>
